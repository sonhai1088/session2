<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <script>

            let pi = 3.14
            let inputR
            inputR = prompt("Nhập bán hình tròn")
            let R = parseFloat(inputR)
            let S = pi * Math.pow(R, 2)
            let C = R * pi * 2
            document.write("Diện tích hình tròn là: " + S)
            document.write("<br/>")
            document.write("Chu vi hình tròn là: " + C)

    </script>
</body>
</html>
