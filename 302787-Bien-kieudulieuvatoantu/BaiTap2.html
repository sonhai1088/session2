<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <script>
        let inputC
            inputC = prompt("Nhập độ C để chuyển đổi")
        let C = parseFloat(inputC)
        let F = (C-32)/9*5
        document.write("Độ C tương ứng: " + F)
    </script>
</body>
</html>
