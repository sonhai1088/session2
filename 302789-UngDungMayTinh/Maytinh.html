<body>
<div>

    <input id ="giatri1" type="number" value=""/>
    <input id ="giatri2" type="number" value=""/>
    <br/>
    <button onclick="cong()" >Addition(+)</button>
    <button onclick="tru()">Subtraction(-)</button>
    <button onclick="nhan()">Multiplication(*)</button>
    <button onclick="chia()">Division(/)</button>



    </form>
    <script>
        let bien1 = document.getElementById("giatri1");
        let bien2 = document.getElementById("giatri2");

        function cong() {
            let tinhToan = parseFloat(bien1.value) + parseFloat(bien2.value);
            alert("Kết quả là: " + tinhToan)
        }
        function tru() {
            let tinhToan = parseFloat(bien1.value) - parseFloat(bien2.value);
            alert("Kết quả là: " + tinhToan)
        }
        function nhan() {
            let tinhToan = parseFloat(bien1.value) * parseFloat(bien2.value);
            alert("Kết quả là: " + tinhToan)
        }
        function chia() {
            let tinhToan = parseFloat(bien1.value) / parseFloat(bien2.value);
            alert("Kết quả là: " + tinhToan)
        }

    </script>
</script>
